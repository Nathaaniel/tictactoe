<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tictacstyle.css" />
  </head>
  <body>
    <h1>TIC to the TAC to the TOE!</h1>
    <div class="top">
      <div class="one">
        <div id="player1" class="player"></div>
        <div class="symbol">X</div>
        <div id="message-one"></div>
      </div>

      <form
        id="names"
        class="centered"
        ;
        onsubmit="return gameFncs.newGame()"
        action="JavaScript:void(0)"
      >
        Player 1: <input type="text" name="player1" /><br />
        Player 2: <input type="text" name="player2" /><br />
        <input type="submit" value="New Game" />
      </form>
      <div>
          <input type="radio" id="two-player" name="AIselector" value="two-player"
                 checked>
          <label for="two-player">Two Player</label>
        </div>
        
        <div>
          <input type="radio" id="one-player" name="AIselector" value="one-player">
          <label for="one-player">One Player</label>
        </div>
      <div class="two">
        <div id="player2" class="player"></div>
        <div class="symbol">O</div>
        <div id="message-two"></div>
      </div>
    </div>
    <div id="tictacbox" , class="tictacbox"></div>
    <script src="tictacscript.js"></script>
  </body>
</html>
